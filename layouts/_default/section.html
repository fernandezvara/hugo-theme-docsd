{{ define "main" }}
  {{ partial "breadcrumb.html" . }}
  <h1 class="title">{{.Title}}</h1>
  {{- if .Params.subtitle }}<h2 class="subtitle">{{.Params.subtitle}}</h2>{{ end -}}
  <main>
    {{ .Content }}
    <p>Pages in this section:</p>
    <ul class="contents">
      {{ range .Paginator.Pages }}
      <li>{{.Title}}</li>
      {{ end }}
    </ul>
  </main>
{{ end }}
